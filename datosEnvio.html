<!DOCTYPE html>
<html>
    <head>
        <title>Datos de Envio</title>
        <link rel="stylesheet" type="text/css" href="estiloDatosEnvio.css">
        <script src="funcion.js"></script>
    </head>
    <body id="datosEnvio">
        <h3>Datos de envio: </h3>
        <form>
            <table>
                <tr>
                    <td>
                        <p>Ciudad: </p>
                    </td>
                    <td>
                        <select id="ciudad">
                            <option value="Bogota D.C">Bogota D.C</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Tunja">Tunja</option>
                            <option value="Cucuta">Cucuta</option>
                        </select>
                    </td>
                </tr>    
            </table>
            <p>Direccion de entrega: </p>
            <input type="text" id="dirEntrega" placeholder="Ingrese su direccion...">
            <p>Descripcion extra: </p>
            <textarea id="descEntrega"></textarea><br>
            <input type="checkbox" id="propina">
            <label>Propina</label><br>
            <input type="checkbox" id="prioritario">
            <label>Envio prioritario</label>
            
            <table>
                <tr>
                    <td><button type="button" id="volver"><- Volver</button></td>
                    <td><button type="button" id="sig">Confirmar compra</button></td>
                </tr>
            </table>
        </form>
    </body> 
</html>

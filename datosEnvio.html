<!DOCTYPE html>
<html>
    <head>
        <title>Datos de Envio</title>
        <link rel="stylesheet" type="text/css" href="estiloEnvio.css">
        <script src="funcion.js"></script>
    </head>
    <body id="datosEnvio">
        <form class="formulario">
            <div class="titulos">
            <h3>Datos de envio: </h3>
            </div>
            <table class="tablaCiudad">
                <tr>
                    <td>
                        <p>Ciudad: </p>
                    </td>
                    <td>
                        <select id="ciudad">
                            <option value="Bogota D.C">Bogota D.C</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Medellin">Medellin</option>
                            <option value="Tunja">Tunja</option>
                            <option value="Cucuta">Cucuta</option>
                        </select>
                    </td>
                </tr>    
            </table>
            <p>Direccion de entrega: </p>
            <input type="text" id="dirEntrega" placeholder="Ingrese su direccion...">
            <p>Descripcion extra: </p>
            <textarea id="descEntrega"></textarea><br>
            <table class="tablaOpcion">
                <tr>
                    <td><input type="checkbox" id="propina"></td>
                    <td><label>Propina</label><br></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="prioritario"></td>
                    <td><label>Envio prioritario</label></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button type="button" class="botonVol" id="volver"><- Volver</button></td>
                    <td><button type="button" class="botonSig" id="sig">Confirmar compra</button></td>
                </tr>
            </table>
        </form>
    </body> 
</html>

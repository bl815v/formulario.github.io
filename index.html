<!DOCTYPE html>
<html>
    <head>
        <title>Bienvenido!</title>
        <link rel="stylesheet" type="text/css" href="estiloIndex.css">
        <!--<script src="funcion.js"></script>-->
    </head>
    <body>
        <h3>Bienvenido! </h3>
        <h6>Registrese para comprar: </h6>
        <form>
            <p>Nombres: </p>
            <input type="text" id="nombre" placeholder="Ingrese sus nombres...">
            <p>Apellidos: </p>
            <input type="text" id="apellido" placeholder="Ingrese sus apellidos...">
            <p>E-mail: </p>
            <input type="email" id="email" placeholder="Ingrese su e-mail...">
            <p>Celular: </p>
            <input type="tel" id="celular" placeholder="Ingrese su numero...">
            <table>
                <tr>
                    <td>
                        <p>Ciudad: </p>
                    </td>
                    <td>
                        <select>
                            <option value="Bog">Bogota D.C</option>
                            <option value="Car">Cartagena</option>
                            <option value="Med">Medellin</option>
                            <option value="Tun">Tunja</option>
                            <option value="Cuc">Cucuta</option>
                        </select>
                    </td>
                </tr>    
            </table>
            <p>Tipo de documento: </p>
            <select>
                <option value="CC">Cedula de ciudadania</option>
                <option value="CE">Cedula de extranjeria</option>
                <option value="TI">Tarjeta de indentidad</option>
            </select>
            <p>Numero de documento: </p>
            <input type="text" id="numDoc" placeholder="Ingrese su documento...">
            <table>
                <tr>
                    <td><button type="button" id="sig1">Siguiente -></button></td>
                </tr>
            </table>
        </form>
    </body> 
</html>

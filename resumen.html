<!DOCTYPE html>
<html>
    <head>
        <title>Resumen de compra</title>
        <link rel="stylesheet" type="text/css" href="estiloResumen.css">
        <script src="funcion.js"></script>
    </head>
    <body id="resumen">
        <h3>Resumen de la compra: </h3>
        <form>
            <table border="3">
                <tr>
                    <td><p id="nombreGuardado"></p></td>
                    <td><p id="apellidoGuardado"></p></td>
                </tr>
                <tr>
                    <td><p id="tipoDocGuardado"></p></td>
                    <td><p id="numDocGuardado"></p></td>
                </tr>
                <tr>
                    <td colspan="2"><p id="emailGuardado"></p></td>
                </tr>
                <tr>
                    <td><p>Celular: </p></td>
                    <td><p id="telGuardado"></p></td>
                </tr>
                <tr>
                    <td><p id="productoGuardado"></p></td>
                    <td><p id="cantGuardado"></p></td>
                </tr>
                <tr>
                    <td><p>Pago: </p></td>
                    <td><p id="pagoGuardado"></p></td>
                </tr>
                <tr>
                    <td colspan="2"><p id="dirEntregaGuardado"></p></td>
                </tr>
                <tr>
                    <td colspan="2"><p id="ciudadGuardado"></p></td>
                </tr>
                <tr>
                    <td colspan="2"><p id="descripGuardado"></p></td>
                </tr>
                <tr>
                    <td><p>Propina: </p></td>
                    <td><p id="propinaGuardado"></p></td>
                </tr>
                <tr>
                    <td><p>Prioritario: </p></td>
                    <td><p id="prioridadGuardado"></p></td>
                </tr>
                <tr>
                    <td><p>Total: $</p></td>
                    <td><p id="totalGuardado"></p></td>
                </tr>
            </table>
        </form>
    </body> 
</html>

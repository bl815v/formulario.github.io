<!DOCTYPE html>
<html>
    <head>
        <title>Datos de compra</title>
        <link rel="stylesheet" type="text/css" href="estiloDatosCompra.css">
        <!--<script src="funcion.js"></script>-->
    </head>
    <body>
        <h3>Datos de compra: </h3>
        <form>
            <p>Producto: </p>
            <table>
                <tr>
                    <td>
                        <input type="text" id="producto" placeholder="Ingrese el nombre del producto...">
                    </td>
                    <td>
                        <input type="number" id="cantidad" placeholder="0">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><p>Precio: $ </p></td>
                    <td><p id="precio"></p></td>
                </tr>
            </table>
            <p>Metodo de pago: </p>
            <input type="radio" id="efectivo">
            <label>Efectivo</label>
            <input type="radio" id="tarjeta">
            <label>Tarjeta</label>
            <input type="radio" id="pse">
            <label>PSE</label>
            <p>Direccion de facturacion: </p>
            <input type="text" id="dirFacturacion" placeholder="Ingrese su direccion...">
            <table>
                <tr>
                    <td><p>Total a pagar: $ </p></td>
                    <td><p id="totalPagar"></p></td>
                </tr>
            </table>
            
            
            <table>
                <tr>
                    <td><button type="button" id="volver1"><- Volver</button></td>
                    <td><button type="button" id="sig2">Siguiente -></button></td>
                </tr>
            </table>
        </form>
    </body> 
</html>
